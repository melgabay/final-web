<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Assistant">

    <!-- BOOTSRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/tofess.css">

    <script defer="" src="js/list_page.js"></script>

    <title>TripDream</title>
</head>

<body>

    <header>
        <a href="index.html" class="logo"></a>
        <section class="user_container">
            <div class="user-and-name">
                <a href="#" class="user_pic"></a>
                <p>Hello Dana</p>
            </div>

            <div class="side"> <img src="images/hamburger.svg" alt="hamburger" title="hamburger" class="hamburger">
            </div>

        </section>
    </header>

    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page"><a href="#">My Trips</a></li>
        </ol>
    </nav>

    <div class="title_template">
        <h1>What is your next trip?</h1>
    </div>


    <main class="main_template">
        <div class="first-dest">

            <h2 class="object_page_h2">Choose destination:</h2>

            <div class="continent">

                <div class="number">
                    <img src="images/Looks_One_Icon_1.png" alt="nb1">
                    <label>Choose continent:
                        <select name="age" required>
                            <option value="21">Sud Amerique</option>
                            <option value="21">North Amerique</option>
                            <option value="21">Europe</option>
                            <option value="21">Asie</option>
                            <option value="21">Australia</option>
                            <option value="21">Afrique</option>
                        </select>
                    </label>
                </div>

                <div class="number">
                    <img src="images/Looks_Two_Icon_1.png" alt="nb1">
                    <label>Choose Country:
                        <select name="age" required>
                            <option value="21">Bresil</option>
                            <option value="21">Paraguay</option>
                            <option value="21">Argentine</option>
                            <option value="21">Urugay</option>
                            <option value="21">Perou</option>
                            <option value="21">Mexique</option>
                        </select>
                    </label>
                </div>

                <div class="number">
                    <img src="images/Looks_3_Icon_1.png" alt="nb1">
                    <label>Choose Town:
                        <select name="age" required>
                            <option value="21">Brasilia</option>
                            <option value="21">Rio de Janero</option>
                            <option value="21">Sao Paulo</option>
                            <option value="21">Salvador da Bahia</option>
                            <option value="21">Manaus</option>
                        </select>
                    </label>
                </div>

            </div>
        </div>

        <div class="anotherD">
            <p class="another-destinatation"> Choose another destnation (optionaly):</p>
            <div class="continent">
                <div class="number">
                    <img src="images/Looks_One_Icon_1.png" alt="nb1">
                    <label>Choose continent:
                        <select name="age" required>
                            <option value="21">Sud Amerique</option>
                            <option value="21">North Amerique</option>
                            <option value="21">Europe</option>
                            <option value="21">Asie</option>
                            <option value="21">Australia</option>
                            <option value="21">Afrique</option>
                        </select>
                    </label>
                </div>

                <div class="number">
                    <img src="images/Looks_Two_Icon_1.png" alt="nb1">
                    <label>Choose Country:
                        <select name="age" required>
                            <option value="21">Bresil</option>
                            <option value="21">Paraguay</option>
                            <option value="21">Argentine</option>
                            <option value="21">Urugay</option>
                            <option value="21">Perou</option>
                            <option value="21">Mexique</option>
                        </select>
                    </label>
                </div>

                <div class="number">
                    <img src="images/Looks_3_Icon_1.png" alt="nb1">
                    <label>Choose Town:
                        <select name="age" required>
                            <option value="21">Brasilia</option>
                            <option value="21">Rio de Janero</option>
                            <option value="21">Sao Paulo</option>
                            <option value="21">Salvador da Bahia</option>
                            <option value="21">Manaus</option>
                        </select>
                    </label>
                </div>
            </div>
        </div>

        <div class="budget">
            <h3> Enter a budget:</h3>

            <div class="choose-budget">
                <div class="form-group mx-sm-3 mb-2">
                    <input type="number" class="form-control" id="inputPassword2" placeholder="0 $">
                </div>

                <div class="trait" id="trait1"></div>

                <div class="form-group mx-sm-3 mb-2">
                    <input type="number" class="form-control" id="inputPassword2" placeholder="0 $">
                </div>
            </div>
        </div>

        <div class="choose-date">

            <div class="dater-1">
                <h3> Start Date:</h3>
                <div class="form-group">
                    <div class="datepicker date input-group">
                        <input type="text" placeholder="Choisir une date" class="form-control" id="reservationDate">
                        <div class="input-group-append"><span class="input-group-text px-4"><i
                                    class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="trait" id="trait2"></div>

            <div class="dater">
                <h3> End Date:</h3>
                <div class="form-group">
                    <div class="datepicker date input-group">
                        <input type="text" placeholder="Choisir une date" class="form-control" id="reservationDate">
                        <div class="input-group-append"><span class="input-group-text px-4"><i
                                    class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="two-div-in-one">
            <div class="typeoftyoul">
                <h3> Type of trip:</h3>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interests[]" value="Play Quidditch">
                    <label class="form-check-label" for="flexCheckDefault">Nature</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interests[]" value="Play Quidditch">
                    <label class="form-check-label" for="flexCheckDefault">Beach</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interests[]" value="Play Quidditch">
                    <label class="form-check-label" for="flexCheckDefault">Sport</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interests[]" value="Play Quidditch">
                    <label class="form-check-label" for="flexCheckDefault">Quiet</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interests[]" value="Play Quidditch">
                    <label class="form-check-label" for="flexCheckDefault">Party</label>
                </div>
            </div>

            <div class="middle-age">
                <h3> Select the age:</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="Yes and proud!">
                    <label class="form-check-label">18-25</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="Yes and proud!">
                    <label class="form-check-label">25-35</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="Yes and proud!">
                    <label class="form-check-label">35-45</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="Yes and proud!">
                    <label class="form-check-label">45-60</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="Yes and proud!">
                    <label class="form-check-label">60 +</label>
                </div>

            </div>

        </div>

        <div class="col-12">
            <button class="btn btn-primary" id="submit-button" type="submit" value="Send">Submit form</button>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
