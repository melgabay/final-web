<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Assistant">

    <!-- BOOTSRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/index.css">

    <script defer="" src="js/list_page.js"></script>

    <title>TripDream</title>
</head>

<body>

    <header>
        <a href="index.html" href="#"></a>
        <section class="prof-pic">
            <a href="#" class="user_pic"></a>
            <span>Hello Guest</span>
        </section>
    </header>



    <main>
        <div class="h1_template">
            <h1>Connect</h1>
       </div>

            <form action="#" method="get">
                <div class="form-group">
                    <label for="exampleInputEmail1">Enter an email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
    
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
    
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Remember" value="Remember">
                    <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                </div>
    
                <a type="submit" class="btn btn-primary" id="submit-button" href="form.html">Sign in</a>
            </form>
    
            <div class="or-container">
                <div class="line-separator"></div>
                <div class="or-label">or</div>
                <div class="line-separator"></div>
            </div>
    
            <div class="login-container">
                <button type="submit" class="btn btn-outline-dark">
                    <img src="https://img.icons8.com/color/16/000000/google-logo.png">
                    Login With Google
                </button>
            </div>
            <footer>
                <div class="another-connect">
                    <a href="#"> Sign Up</a>
                    <a href="#"> Forgot my password</a>
                </div>
            </footer>

    </main>

</body>

</html>
