<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- BOOTSRAP -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
        <!-- MUSLISH TEXT -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mulish">
        <script src="https://kit.fontawesome.com/df25fc5c4a.js" crossorigin="anonymous"></script>
    
        <!-- css -->
        <!--  -->
        <link rel="stylesheet/less" type="text/css" href="css/style.less" />
        <script src="https://cdn.jsdelivr.net/npm/less@4"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
        <!-- JS -->
        <script src="js/script.js"></script>
    
        <title>TripDream</title>
    </head>
    

<body>
    <header>
        <a href="#"> <img src="images/logo test.svg" alt="logo" title="logo"> </a>
        <section class="img-container">
            <img src="images/logo test.svg" alt="somone" title="somone" class="somone">
            <p>Hello Guest</p>
        </section>
    </header>

    <nav>
        <div class="center">
            <h1> CONNECT</h1>
        </div>
        <div class="side"> <img src="images/hamburger.svg" alt="hamburger" title="hamburger" class="hamburger"></div>
    </nav>

    <main>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Enter an email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <div class="form-check">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
            </div>

            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>

        <div class="or-container">
            <div class="line-separator"></div>
            <div class="or-label">or</div>
            <div class="line-separator"></div>
        </div>

        <div class="login-container">
            <button type="submit" class="btn btn-lg">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png">
                Login With Google
            </button>
        </div>


    </main>
    <footer>
        <div class="another-connect">
            <a href="#"> Sign Up</a>
            <a href="#"> Forgot my password</a>
        </div>
    </footer>
</body>

</html>
